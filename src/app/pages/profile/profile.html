<div class="profile-layout">
  <app-side-nav></app-side-nav>
  <div class="profile-main">
    <div class="profile-card">
      <img
        class="profile-picture"
        [src]="user.profilePic || defaultProfilePic"
        alt="Profile Picture"
      />
      <h2>{{ user.nom || user.name || user.sub }}</h2>
      <p><strong>Email:</strong> {{ user.email || user.sub }}</p>
      <button class="edit-btn" (click)="editProfile()">Modifier le profil</button>
    </div>
  </div>
</div>
